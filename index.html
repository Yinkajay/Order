<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- stylesheet -->
  <link rel="stylesheet" href="styles.css">


</head>

<body>
  <main>
    <div class="order-box">
      <div class="top">
        <img class="hero-image" src="images/illustration-hero.svg" alt="hero-image">
      </div>
      <div class="bottom">

        <div class="summary">
          <h1>
            Order Summary
          </h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>

        <div class="plan-box">
          <div class="music-icon">
            <p class="music-emoji">&#9835;</p>
          </div>
          <div class="annual-plan">
            <p> <b>Annual Plan</b> <br> <span class="year-price">$59.99/year</span></p>
          </div>
          <div class="change-btn">
            <p><a href="">Change</a></p>
          </div>
        </div>
        <div class="checkout-buttons">
          <button  class="payment">
            Proceed to Payment
          </button>
          <button class="cancel">
            Cancel Order
          </button>
        </div>

      </div>
    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a rel="noreferrer" rel="noopener" href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a rel="noreferrer" target="_blank" rel="noopener" href="https://github.com/Yinkajay">Yinkajay</a>.
    </div>
  </footer>

</body>

</html>
